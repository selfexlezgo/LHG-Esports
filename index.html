<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHG Esports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        img {
            width: 200px;
            margin: 50px auto 70px auto;
            display: block;
            filter: drop-shadow(0px 0px 20px yellow);
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .links a {
            display: block;
            width: 220px;
            padding: 15px;
            background: #222;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid yellow;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .links a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.4), transparent);
            transition: 0.4s;
        }
        .links a:hover {
            background: yellow;
            color: black;
            box-shadow: 0 0 15px yellow;
        }
        .links a:hover::before {
            left: 100%;
        }
        .footer-container {
            margin-top: auto;
            padding-bottom: 10px;
        }
        .gradient-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ddd, #ff007f, #ffcc00);
        }
        .footer {
            font-size: 14px;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }
        .footer a:hover {
            color: white;
            text-shadow: 0px 0px 10px yellow;
        }
    </style>
</head>
<body>

    <img src="yellow bolt.png" alt="LHG Esports Logo"> <!-- Updated logo with glow effect -->

    <div class="links">
        <a href="https://www.youtube.com/@LHGFN" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/lhg.esports/" target="_blank">Instagram</a>
    </div>

    <div class="footer-container">
        <div class="gradient-line"></div> <!-- Gradient line at the bottom -->

        <div class="footer">
            [ <a href="404.html">Terms & Policies</a> | <a href="#">Shop FAQ</a> ]
        </div>
    </div>

</body>
</html>
